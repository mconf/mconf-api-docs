    </response>

    <response>
        <returncode>FAILED</returncode>
        <messageKey>internalError</messageKey>
        <message>Unable to access the database</message>
    </response>

    <response>
        <returncode>FAILED</returncode>
        <messageKey>internalError</messageKey>
        <message>unable to find server's secret</message>
