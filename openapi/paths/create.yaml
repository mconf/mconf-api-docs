get:
  summary: create
  operationId: get-create
  description:
    $ref: '../../docs/create/description.md'
  tags:
  - meeting
  parameters:
    $ref: '#/components/parameters'
  responses:
    '200':
      description: Successful operation
      content:
        application/xml:
          examples:
            $ref: '../components/examples/create/success.yaml'
          schema:
            $ref: '../components/schemas/responses/create.yaml'
post:
  summary: create
  operationId: post-create
  description:
    $ref: '../../docs/create/description.md'
  tags:
  - meeting
  parameters:
    $ref: '#/components/parameters'
  requestBody:
    description: 
      $ref: '../../docs/create/body-description.md'
    content:
      'application/xml':
        schema:
          type: object
          properties:
            modules:
              type: array
              items:
                type: object
                properties:
                  module: 
                    type: object
                    properties:
                      document:
                        type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/xml:
          examples:
            $ref: '../components/examples/create/success.yaml'
          schema:
            $ref: '../components/schemas/responses/create.yaml'
