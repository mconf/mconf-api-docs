  /getAllMeetings:
    get:
      summary: getAllMeetings
      operationId: getAllMeetings
      description: |-
        <div style="
            background-color: #cff4fc;
            color: #033b46;
            padding: 20px;
            font-size: 16px;
            border-left: 0.25rem solid #9eeaf9
            ">
            This is a custom call, which means it is not supported by the standard BigBlueButton API
        </div>

        This call works as [getMeetings](#operation/getMeetings) but will also return meetings that already ended. Also, it can aggregate the recording info when setting `includeRecordings` to `true`. This is the standard call used to list a history of meetings (including or not their recordings).

        ### Pagination
        This call can be paginated using the `limit` and `offset` parameters.
      tags:
        - meeting
      parameters:
        - name: meetingID
          in: query
          description: ID(s) of the meeting. Multiple IDs can be provided, separated by commas.
          schema:
            type: string
        - name: meetingIDWildcard
          in: query
          description: If true, `meetingID` will be treated as a wildcard and used as a prefix when matching the resources (i.e. it will run a query similar to `LIKE 'meetingID%'`).
          schema:
            type: boolean
        - name: meetingName
          in: query
          description: Name(s) of the meeting. Multiple names can be provided, separated by commas. Filters meetings by exact name.
          schema:
            type: string
        - name: meetingNameWildcard
          in: query
          description: If true, `meetingName` will be treated as a wildcard and used as a prefix when matching the resources (i.e. it will run a query similar to `LIKE 'meetingName%'`).
          schema:
            type: boolean
        - name: meta
          in: query
          description: |-
            This is a special parameter that allows the definition of metadata for a meeting. There is no parameter named just `meta`, `meta` is used as a prefix.

            Examples of the use of the meta parameters are `meta_Presenter=Jane%20Doe`, `meta_category-group=FINANCE`, and `meta_TERM=Fall2016`.

            When defining metadata names, use only numbers and letters and the character `-`. Do not use `_`.
          schema:
            type: string
        - name: includeRecordings
          in: query
          description: Defines if the recordings must be included in the response.
          schema:
            type: boolean
        - name: limit
          in: query
          description: Maximum number of rows to return in the response.
          schema:
            type: integer
        - name: offset
          in: query
          description: Number of rows to skip before start retrieving rows.
          schema:
            type: integer
        - name: sort_by
          in: query
          description: Which field to sort by
          schema:
            type: string
            enum:
              - name
              - start_time
        - name: order_by
          in: query
          description: Set ascending or descending order
          schema:
            type: enum
            enum:
              - asc
              - desc
        - name: start_time
          in: query
          description: "Date to filter meetings (format: YYYY-MM-DD). If used alone, only meetings from that day will be retrieved."
          schema:
            type: string
            format: date
            example: "2024-10-21"
        - name: end_time
          in: query
          description: "Date to filter meetings (format: YYYY-MM-DD)."
          schema:
            type: string
            format: date
            example: "2024-10-21"
        - name: checksum
          in: query
          description: SHA-256 value calculated for validation in the API.
          required: true
          schema:
            type: string
